# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: true
cache: packages

env:
  - NOT_CRAN=true

matrix:
  include:
    - os: linux
      dist: xenial
      addons:
        apt:
          update: true
          packages:
            - libtiff5-dev
            - libfftw3-dev
            - libmagick++-dev
            - libgit2-dev
      after_success: travis_wait 30 Rscript -e 'covr::codecov()'
    - os: osx
